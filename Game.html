    <script>
        let score = 0;
        let cross = true;
        let gameStarted = false;
        let gameaud = new Audio("gameAudio.wav");
        let endAud = new Audio("endAud.wav")
    
        const jojo = document.querySelector('.jojo');
        const alien = document.querySelector('.alien');
        const gameOverText = document.querySelector('.gameOver');
        const scoreCount = document.getElementById('scoreCount');
        const startBtn = document.getElementById('startBtn');
    
        alien.style.visibility = "hidden";  // Hide alien initially
    
        function updateScore(score) {
            scoreCount.innerHTML = "Your Score: " + score;
        }
    
        // Start game when button clicked
        startBtn.addEventListener("click", () => {
            if (!gameStarted) {
                score = 0;
                updateScore(score);
                gameOverText.style.visibility = 'hidden';
                alien.style.visibility = "visible";
                alien.classList.add('alienAni');
                gameStarted = true;
                gameaud.play()
                endAud.pause();
            }
            
        });
    
        document.onkeydown = function (e) {
            if (!gameStarted) return;
    
            if (e.keyCode == 38 || e.keyCode == 32) {
                jojo.classList.add('animateJojo');
                setTimeout(() => {
                    jojo.classList.remove('animateJojo');
                }, 700);
            }
    
            if (e.keyCode == 39) {
                let jojoX = parseInt(window.getComputedStyle(jojo).getPropertyValue('left'));
                jojo.style.left = (jojoX + 112) + "px";
            }
    
            if (e.keyCode == 37) {
                let jojoX = parseInt(window.getComputedStyle(jojo).getPropertyValue('left'));
                jojo.style.left = (jojoX - 112) + "px";
            }
        };
    
        setInterval(() => {
            if (!gameStarted) return;
    
            let jojoX = parseInt(window.getComputedStyle(jojo).getPropertyValue('left'));
            let jojoY = parseInt(window.getComputedStyle(jojo).getPropertyValue('bottom'));
    
            let alienX = parseInt(window.getComputedStyle(alien).getPropertyValue('left'));
            let alienY = parseInt(window.getComputedStyle(alien).getPropertyValue('bottom'));
    
            let offsetX = Math.abs(jojoX - alienX);
            let offsetY = Math.abs(jojoY - alienY);
    
            if (offsetX < 50 && offsetY < 40) {
                gameOverText.style.visibility = 'visible';
                gameOverText.innerHTML = "Game Over!";
                alien.classList.remove('alienAni');
                gameStarted = false;
                gameaud.pause();
                endAud.play();
            }
    
            if (alienX < jojoX && cross && offsetX < 100) {
                score++;
                updateScore(score);
                cross = false;
                setTimeout(() => cross = true, 1000);
            }
        }, 100);
    </script>
